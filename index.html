<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Website</title>
    <!-- font-awesome cdn -->
    <script
      src="https://kit.fontawesome.com/41a96935d4.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- main -->
    <main class="max-w-screen-xl mx-auto px-3">
      <!-- header -->
      <header
        class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-2 py-20 items-center"
      >
        <!-- text-content -->
        <div class="space-y-5">
          <h1 class="text-5xl lg:text-7xl font-bold leading-none">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-sm md:text-base text-gray-600">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 font-bold text-white text-base py-3 px-6 rounded-lg"
          >
            <span>Explore More</span
            ><i class="fa-solid fa-arrow-right ms-2 -rotate-45"></i>
          </button>
        </div>
        <!-- image-content -->
        <div class="relative">
          <!-- img -->
          <img
            class="mx-auto object-contain"
            src="images/banner.png"
            alt="two cup of tea/banner image"
          />
          <!-- card -->
          <div
            class="flex items-center gap-3 py-1 px-6 shadow-lg bg-white border border-gray-200 rounded-lg w-fit absolute top-[80%] left-[20%]"
          >
            <!-- star -->
            <div>
              <i class="fa-solid fa-star"></i>
            </div>
            <!-- text -->
            <div>
              <h3 class="text-2xl md:text-3xl font-bold">5.00</h3>
              <p class="text-gray-600 capitalize">trust pilot ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <!-- footer -->
  </body>
</html>
